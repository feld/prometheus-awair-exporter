---
name: Run Tests

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:

  go-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Tidy
        run: go mod tidy

      - name: Vet
        run: go vet -v ./...

      - name: Test
        run: go test -v ./...